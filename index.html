<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="gridContainer">
    <div id="myScreen" class="displayScreen">
      <p id="myResult">1337</p>
    </div>
    <div class="brandIcon">KAZIO 2.0</div>
    <button id="myBtnClrear" class="btn-clear">CLEAR</button>
    <button id="myBtn7" class="btn-7">7</button>
    <button id="myBtn8" class="btn-8">8</button>
    <button id="myBtn9" class="btn-9">9</button>
    <button id="myBtnDivide" class="btn-divide">/</button>
    <button id="myBtn4" class="btn-4">4</button>
    <button id="myBtn5" class="btn-5">5</button>
    <button id="myBtn6" class="btn-6">6</button>
    <button id="myBtnMultiply" class="btn-multiply">x</button>
    <button id="myBtn1" class="btn-1">1</button>
    <button id="myBtn2" class="btn-2">2</button>
    <button id="myBtn3" class="btn-3">3</button>
    <button id="myBtnSoustract" class="btn-soustract">-</button>
    <button id="myBtn0" class="btn-0">0</button>
    <button id="myBtnDot" class="btn-dot">.</button>
    <button id="myBtnEqual" class="btn-equal">=</button>
    <button id="myBtnplus" class="btn-plus">+</button> 
  </main>
  <script src="./app.js"></script>
</body>
</html>
